<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm ứng viên mới</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Thêm ứng viên mới</h1>
    <form th:action="@{/candidates}" th:object="${candidate}" method="post">
        <div class="form-group">
            <label>Họ:</label>
            <input type="text" th:field="*{lastName}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Tên đệm:</label>
            <input type="text" th:field="*{middleName}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Tên:</label>
            <input type="text" th:field="*{firstName}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Ngày sinh:</label>
            <input type="date" th:field="*{dob}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Địa chỉ:</label>
            <input type="text" th:field="*{address}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="text" th:field="*{phone}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Kỹ năng:</label>
            <select th:field="*{skillId}" class="form-control">
                <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.skillName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Cấp độ kỹ năng:</label>
            <select th:field="*{level}" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
